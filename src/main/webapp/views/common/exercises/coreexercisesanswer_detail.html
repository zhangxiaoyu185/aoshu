<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>详情练习回答表</title>
<link type="text/css" rel="stylesheet" href="../css/common/base-min.css" media="all" />
<link type="text/css" rel="stylesheet" href="../css/common/index.css" media="all" />
<script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js?ts=new Date()"></script>
<script type="text/javascript" src="../ckeditor/ckeditor.js?ts=new Date()"></script>
<script type="text/javascript" src="../ckfinder/ckfinder.js?ts=new Date()"></script>
<script type="text/javascript" src="../../js/jquery.js?ts=new Date()"></script>
<script type="text/javascript" src="../../js/jquery-form.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/layer/layer.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/common/common.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/exercises/coreexercisesanswer_detail.js?ts=new Date()"></script>
</head>

<body>
	<div class="box">
		<ul class="list">
			<li class="list-li">
				<label class="leftLi">课程名称：</label>
				<div class="rightLi">
					<label class="cresaCourseName"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">用户姓名：</label>
				<div class="rightLi">
					<label class="cresaUserCode"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">所属年级：</label>
				<div class="rightLi">
					<label class="cresaClass"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">状态：</label>
				<div class="rightLi">
					<label class="cresaState"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">创建日期：</label>
				<div class="rightLi">
					<label class="cresaCdate"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">修改日期：</label>
				<div class="rightLi">
					<label class="cresaUdate"></label>
				</div>
			</li>
			<li class="list-li">
				<table class="tb">
					<thead class="tb-head">
						<tr>
							<td width="15%">题目编号</td>
							<td width="10%">类别</td>
							<td width="10%">年级</td>
							<td width="10%">知识点</td>
							<td width="15%">问题</td>
							<td width="20%">正确答案</td>
							<td width="20%">回答答案</td>
						</tr>
					</thead>
					<tbody class="tb-body">
						<tr class="trHighLight">
							<!-- js生成表格头部 -->
						</tr>
					</tbody>
					<tfoot class="tb-foot">
						<tr>
							<!-- js生成表格底部 -->
						</tr>
					</tfoot>
				</table>
			</li>
		</ul>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>编辑用户</title>
<link type="text/css" rel="stylesheet" href="../css/common/base-min.css" media="all" />
<link type="text/css" rel="stylesheet" href="../css/common/index.css" media="all" />
<script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js?ts=new Date()"></script>
<script type="text/javascript" src="../ckeditor/ckeditor.js?ts=new Date()"></script>
<script type="text/javascript" src="../ckfinder/ckfinder.js?ts=new Date()"></script>
<script type="text/javascript" src="../../js/jquery.js?ts=new Date()"></script>
<script type="text/javascript" src="../../js/jquery-form.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/layer/layer.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/common/common.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/courseerror/corecourse_modify_user.js?ts=new Date()"></script>
</head>

<body>
	<div class="box">
		<div class="manageBox margin-tb">
			<div class="searchBox margin-tb">
				<table>
					<tr>
						<span>学生账号:</span>
						<input type="text" class="inputStyle_condition crusrName" />
						<span>所属年级:</span>
						<select class="inputStyle_condition crusrReadClass">
							<option value ="0" selected = "selected">全部</option>
					    	<option value ="1" >一年级</option>
					    	<option value ="2" >二年级</option>
					    	<option value ="3" >三年级</option>
					    	<option value ="4" >四年级</option>
					    	<option value ="5" >五年级</option>
					    	<option value ="6" >六年级</option>
					    	<option value ="7" >其他</option>
				    	</select>
					</tr>
				</table>
				<div class="margin-tb">
					<input type="button" class="searchBtn" value="查询"></input> <input
						type="button" class="resetBtn" value="重置"></input>
				</div>
			</div>

			<table class="tb">
				<thead class="tb-head">
					<tr>
						<!-- js生成表格头部 -->
					</tr>
				</thead>
				<tbody class="tb-body">
					<!-- js生成表格内容 -->
				</tbody>
				<tfoot class="tb-foot">
					<tr>
						<!-- js生成表格底部 -->
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</body>
</html>

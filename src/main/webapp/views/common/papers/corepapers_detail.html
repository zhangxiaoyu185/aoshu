<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>详情模拟试卷表</title>
<link type="text/css" rel="stylesheet" href="../css/common/base-min.css" media="all" />
<link type="text/css" rel="stylesheet" href="../css/common/index.css" media="all" />
<script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js?ts=new Date()"></script>
<script type="text/javascript" src="../ckeditor/ckeditor.js?ts=new Date()"></script>
<script type="text/javascript" src="../ckfinder/ckfinder.js?ts=new Date()"></script>
<script type="text/javascript" src="../../js/jquery.js?ts=new Date()"></script>
<script type="text/javascript" src="../../js/jquery-form.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/layer/layer.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/common/common.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/papers/corepapers_detail.js?ts=new Date()"></script>
</head>

<body>
	<div class="box">
		<ul class="list">
			<li class="list-li">
				<label class="leftLi">试卷名：</label>
				<div class="rightLi">
					<label class="crpesName"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">所属年级：</label>
				<div class="rightLi">
					<label class="crpesClass"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">分数：</label>
				<div class="rightLi">
					<label class="crpesScore"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">创建时间：</label>
				<div class="rightLi">
					<label class="crpesCdate"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">更新时间：</label>
				<div class="rightLi">
					<label class="crpesUdate"></label>
				</div>
			</li>
			<li class="list-li">
				<table class="tb">
					<thead class="tb-head">
						<tr>
							<td width="15%">题目编号</td>
							<td width="15%">类别</td>
							<td width="15%">年级</td>
							<td width="15%">知识点</td>
							<td width="20%">问题</td>
							<td width="20%">正确答案</td>
						</tr>
					</thead>
					<tbody class="tb-body">
						<tr class="trHighLight">
							<!-- js生成表格头部 -->
						</tr>
					</tbody>
					<tfoot class="tb-foot">
						<tr>
							<!-- js生成表格底部 -->
						</tr>
					</tfoot>
				</table>
				<!-- </div> -->
			</li>
		</ul>
	</div>
</body>
</html>
